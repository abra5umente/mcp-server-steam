name: Build Native Executables

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: false
        default: '1.0-SNAPSHOT'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: mcp-server-steam-linux
            archive_ext: tar.gz
          - os: windows-latest
            artifact_name: mcp-server-steam-windows
            archive_ext: zip
          - os: macos-latest
            artifact_name: mcp-server-steam-macos
            archive_ext: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Set version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          mvn versions:set -DnewVersion=$VERSION

      - name: Build with Maven
        run: mvn clean package jpackage:jpackage

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        working-directory: target/dist
        run: |
          tar -czf ${{ matrix.artifact_name }}.tar.gz mcp-server-steam

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: target/dist
        shell: pwsh
        run: |
          Compress-Archive -Path mcp-server-steam -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/dist/${{ matrix.artifact_name }}.${{ matrix.archive_ext }}
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/mcp-server-steam-linux/*.tar.gz
            artifacts/mcp-server-steam-windows/*.zip
            artifacts/mcp-server-steam-macos/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
